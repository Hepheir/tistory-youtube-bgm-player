<aside id="youtube-bgm-player">
    <div class="media">
        <input id="isFullScr" class="hidden" type="checkbox">
        <label class="full-scr-shadow" for="isFullScr">
            <div id="player"></div>
        </label>
    </div>
    <div class="information">
        <h1 id="js-ybp--title" class="title">Title</h1>
        <span id="js-ybp--artist" class="artist">Artist</span>
    </div>
    <div class="action">
        <label class="action__item">
            <input id="js-ybp--prev" class="hidden" type="button">
            <svg class="action__icon-svg" viewBox="0 0 24 24">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </label>
        <label class="action__item">
            <input id="js-ybp--isPlaying" class="hidden" type="checkbox">
            <svg class="action__icon-svg" viewBox="0 0 24 24">
                <path class="play-icon" d="M8 5v14l11-7z"/>
                <path class="pause-icon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </label>
        <label class="action__item">
            <input id="js-ybp--next" class="hidden" type="button">
            <svg class="action__icon-svg" viewBox="0 0 24 24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </label>
    </div>
</aside>
